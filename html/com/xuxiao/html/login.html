<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登录</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    body{
     font-family: 'microsoft yahei',Arial,sans-serif;
     margin:0;
     padding:0;
    }

    </style>
  </head>
  <body>
    <div class="container">
      <div  class="modal show">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="text-center text-primary">用户登录</h1>
            </div>
            <div class="modal-body">
              <form action="" class="form col-md-12 center-block">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control input-lg" placeholder="用户名">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" class="form-control input-lg" placeholder="密码">
                    <!-- Button trigger modal -->
                    <a  class="input-group-addon btn btn-default" data-toggle="modal" data-target="#modifyPassword">修改密码</a>
                  </div>
                </div>
                <div class="form-group">
                  <a class="btn btn-primary btn-lg btn-block" href="home.html">立刻登录</a>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- Modal -->
    <div class="modal fade" id="modifyPassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h3 class="modal-title text-center" id="myModalLabel">修改密码</h3>
          </div>
          <div class="modal-body ">
            <div class="form-group ">
              <label class="h4">用户名</label>
              <input type="text" class="form-control input-lg" >
            </div>
             <div class="form-group ">
              <label class="h4">原密码</label>
              <input type="password" class="form-control input-lg" >
            </div>
             <div class="form-group ">
              <label class="h4">新密码</label>
              <input type="password" class="form-control input-lg" >
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary">保存</button>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
